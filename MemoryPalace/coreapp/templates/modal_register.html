<div class = "row" id=modal_register>
  <form class = "col s12" method="post" enctype="multipart/form-data" action="/register/">
    {%csrf_token%}
    {% if messages%}
      {% for error in messages %}
        <div>
          <a data-dismiss="alert">Ã—</a>
          <strong>Error!</strong> {{error}}
        </div>
      {%endfor%}
    {%endif%}
      <div class="input-field col s12">
        <input id="id_username"  maxlength="30"  name="username" type="text"  class="validate" >
        <label for="id_username"> Username </label>
      </div>

      <div class="input-field col s12">
        <input id="email"  maxlength="30"  name="email" type="email"  class="validate" >
        <label for="email"> Email </label>
      </div>

      <div class ="input-field col s12">
        <input id="id_password1" name="password1" type="password"  class="validate" >
        <label for="id_password1"> Password </label>
      </div>

      <div class ="input-field col s12">
        <input id="id_password2" name="password2"  type="password"  class="validate" >
        <label for="id_password2">Confirm your password </label>
      </div>
      <div>
          <button id="register_submit" class="btn waves-effect waves-light" type="submit" name="action">Register</button>
      </div>
  </form>
</div>
