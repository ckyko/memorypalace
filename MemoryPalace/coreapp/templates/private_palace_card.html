{% load staticfiles %}

{% for palace in user_palace%}
<a href="/MemoryPalace?palaceName={{palace.palaceName}}" >
<div class="card small hoverable col s12 m3" id="public_palace_card">
  <div class="card-image">
    <img src="{% static "images/previews/pre2.jpg"%}">
      <span class="card-title">Palace 1</span>
  </div>
  <div class="card-content">
    <p>{{palace.palaceName}}</p>
  </div>
  <div class="card-action">
    <a class="btn-floating btn-large teal accent-4">
      <i class="large material-icons">play_circle_filled</i>
    </a>
    <a class="btn-floating btn-large teal accent-4" href="/MemoryPalace?palaceName={{palace.palaceName}}">
      <i class="large material-icons">mode_edit</i>
    </a>
  </div>
</div>
</a>
{% endfor %}


<a href=createPalace >
    <div class="card-panel col s12 m3 hoverable" id="private_palace_card">
        <i class="large material-icons" id="private_add_palace_card">add</i>
    </div>
</a>
