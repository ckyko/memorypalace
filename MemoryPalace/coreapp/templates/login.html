{% extends "index.html" %}
{% block body %}
<div class="container">
<div class = "row">
  <form class = "col s3" method="post" enctype="multipart/form-data" action="">
      <div class="row">
        {% csrf_token %}
          {% if errors%}
                {% for error in errors %}
                <div>
                  <a data-dismiss="alert">Ã—</a>
                  <strong>Error!</strong> {{error}}
                </div>
                {%endfor%}
            {%endif%}
        <div class="input-field col s12">
          <input id="username" name="username" type="text" class="validate">
          <label for="username"> Username </label>
        </div>
      </div>

      <div class="row">
        <div class ="input-field col s12">
          <input id="password" name="password" type="password" class="validate">
          <label for="password"> Password </label>
        </div>

        <button id="login_submit" class="btn waves-effect waves-light" type="submit" name="action">Login </button>
      </div>
  </form>
</div>
</div>
{% endblock %}
