{% load staticfiles %}
<div id="roombg" style="background-image: url('{{ room.backgroundImage }}');">

{%for object in roomObj%}

<img class="draggable" id="{{object.id}}" src="{{object.objectImage}}"
        style="transform:translate({{object.position_x}}px,{{object.position_y}}px);width:{{object.width}}px;
    height:{{object.height}}px;" data-x="{{object.position_x}}" data-y="{{object.position_y}}" />


{% endfor  %}

</div>
