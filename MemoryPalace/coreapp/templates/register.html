{% extends "index.html" %}
{% block body %}
<div style="width:300px; margin: auto;">
    <h4>Register</h4>
    <form method="post" enctype="multipart/form-data" action="">
        <fieldset>
            {%csrf_token%}
            {% if errors%}
                {% for error in errors %}
                <div>
                  <a data-dismiss="alert">×</a>
                  <strong>Error!</strong> {{error}}
                </div>
                {%endfor%}
            {%endif%}
              <div >
                <label  for="id_username"><p>username：</p></label>
                <input  id="id_username" maxlength="30" placeholder=" a-z or 0-9" name="username" type="text" />
              </div>
            <div >
                <label  for="email"><p>Email：</p></label>
                <input  id="email" maxlength="30" placeholder=" example@mail.com" name="email" type="email" />
              </div>
              <div>
                <label  for="id_password1"><p>password：</p></label>
                <input  id="id_password1" name="password1" placeholder="must at lease 5 character" type="password" />
              </div>
              <div>
                <label  for="id_password2"><p>conform password：</p></label>
                <input  id="id_password2" name="password2" type="password" />
              </div>
              <div>
              <input type="submit"  value="submit">
              </div>
        </fieldset>
    </form>
</div>

{% endblock %}
