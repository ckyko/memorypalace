{% extends "index.html" %}
{% block body %}
  <div id="index-banner" class="container section no-pad-bot">
    <div align="center">
        <h3 class="header center-align teal-text text-darken-4">Memory Palaces Team</h3>
        <div style="width:600px">
          <ul>
            <li>Satya Gupta</li>
            <li>Kaiying Chen</li>
            <li>Enan Rahman</li>
            <li>Hensley Tavares</li>
            <li>Imer Jance</li>
          </ul>
        </div><br><br>
      </div>
      {% if send_email == True %}
      <h5>Send Us an Email:</h5>
      <p>{{ status_msg }}</p>
    <div class="row">
      <form class="col s12"  method="post" enctype="multipart/form-data" action="">
          {% csrf_token %}
        <div class="row">
          <div class="input-field col s6">
            <input id="subject_text" name ='subject_text' type="text" length="100">
            <label for="subject_text">Subject</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <textarea id="message_textarea" name='message_textarea' class="materialize-textarea"
                      length="2500"></textarea>
            <label for="message_textarea">Message</label>
          </div>
        </div>
          <button id="email_submit" class="btn waves-effect waves-light" type="submit"
                  name="action">submit</button>
      </form>
    </div>
      {% endif %}
  </div></br>
{% endblock %}
